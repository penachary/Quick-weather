<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick wheather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/content_container.css" />
    <link rel="stylesheet" href="./CSS/contact_container.css" />
    <link rel="stylesheet" href="./CSS/header_container.css">
    <script defer type="module" src="./JS/script.js"></script>
  </head>
  <body>
    <header class="header_container">
      <!-- Navbar -->
      <nav class="navbar navbar-light bg-light nav_container">
        <div class="container-fluid">
          <a class="navbar-brand">Quick<br />Wheather</a>
          <form class="d-flex search-form">
            <input
              class="form-control search-input"
              type="search"
              placeholder="search city or postal code"
              aria-label="Search"
            />
            <button type="button" class="btn btn-outline-secondary btn-search">
              se
            </button>
          </form>
          <div class="symbol-container">
            <span class="degree-symbol switch-degree switch-degree-btn" id="celcius" >&#8451</span>
            <span class="degree-symbol switch-degree" id="fahrenheit" >&#8457</span>
          </div>
        </div>
      </nav>
      <div class="change_container">
      </div>
    </header>
    <section class="content_container">
      <div class="content-box ">
        <h2 class="main-adress">Country, City hh:mm</h2>
        <div class="content-main-box">
          <div class="main-degree-box">
            <span class="main-degree">25&#176;</span>
          </div>
          <div class="main-icon-box">
            <img class="main-icon" src="./icons/brightness-high.svg" alt="Sunny">
          </div>
          <div class="main-wheather-detail-box"> 
            <p class="main-wheather-detail">Sunny</p>
          </div>
          <div class="main-daynight-box">
            <span class="main-daynight" >Day 20&#176; - Night 12&#176;</span>
          </div>
        </div>
      </div>
      <div class="content-box">
        <div class="fells-sun-icons-container">
          <div class="feels-box">
            <p>Feels 12&#176;</p>
          </div>
          <div class="sunrise-set-box">
            <div class="sunrise-box">
              <img src="./icons/sunrise.svg" alt="sunrise" class="sunrise-set">
              <img src="./icons/sunset.svg" alt="sunset" class="sunrise-set">
            </div>
            <div class="sunrise-box">
              <span class="sunrise-set"> 06:11</span> 
              <span class="sunrise-set"> 20:15</span>
            </div>
          </div>
        </div>
        <ul class="list-group-daily daily-group1">
          <li class="list-daily">windgust 10km/h</li>
          <li class="list-daily">windspeed  12km/h</li>
          <li class="list-daily">wind direction  10 </li>
          <li class="list-daily">shortwave</li>
        </ul>
        <ul class="list-group-daily daily-group2">
          <li class="list-daily">windgust 10km/h</li>
          <li class="list-daily">windspeed  12km/h</li>
          <li class="list-daily">wind direction  10 </li>
          <li class="list-daily">shortwave</li>
        </ul>
      </div>
      <div class="contact-container">

      </div>
    </section>
    <footer class="footer_container"></footer>
  </body>
</html>
