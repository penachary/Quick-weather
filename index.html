<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick wheather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script defer
    src="https://kit.fontawesome.com/62fc18a318.js"
    crossorigin="anonymous"
  ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/content_container.css" />
    <link rel="stylesheet" href="./CSS/header_container.css">
    <script defer type="module" src="./JS/script.js"></script>
  </head>
  <body>
    <header class="header_container">
      <!-- Navbar -->
      <nav class="navbar  nav_container">
        <div class="container-fluid">
          <a class="navbar-brand quick-wheather" href="index.html">Quick<br />Weather</a>
          <form class="d-flex search-form">
            <input
              class="form-control search-input"
              type="search"
              placeholder="search city or postal code"
              aria-label="Search"
            />
            <button type="button" class="btn btn-search">
              <img src="./icons/search.svg
              " alt="search icon">
            </button>
          </form>
          <div class="symbol-container">
            <span class="degree-symbol switch-degree switch-degree-btn" id="celcius" >&#8451</span>
            <span class="degree-symbol switch-degree" id="fahrenheit" >&#8457</span>
          </div>
        </div>
      </nav>
      <div class="change_container">
        <div class="current-location">
          <span>Turkey, Istanbul 15:05</span>
        </div>
        <div class="change-buttons-box">
          <div class="change-buttons">
            <span class="bar">HOURLY</span>
            <span class="bar bar-switch">TODAY</span>
            <span class="bar">7 DAYS</span>
          </div>
        </div>
      </div>
    </header>
    <section class="content_container">
      <div class="content-box ">
        <h2 class="main-adress">Country, City hh:mm</h2>
        <div class="content-main-box">
          <div class="main-degree-box">
            <span class="main-degree">25&#176;</span>
          </div>
          <div class="main-icon-box">
            <img class="main-icon" src="./icons/fog.svg" alt="Sunny">
          </div>
          <div class="main-wheather-detail-box"> 
            <p class="main-wheather-detail">Sunny</p>
          </div>
          <div class="main-daynight-box">
            <span class="main-daynight" >Day 20&#176; - Night 12&#176;</span>
          </div>
        </div>
      </div>
      <div class="content-box">
        <div class="fells-sun-icons-container">
          <div class="feels-box">
            <p>Feels  <br> 12&#176;</p>
          </div>
          <div class="sunrise-set-box">
            <div class="sunrise-box">
              <img src="./icons/sunrise-0.svg" alt="sunrise" class="sunrise-set sunrise-icons">
              <img src="./icons/sunset-0.svg" alt="sunset" class="sunrise-set sunrise-icons">
            </div>
            <div class="sunrise-box">
              <span class="sunrise-set sunrise-time"> 06:11</span> 
              <span class="sunrise-set sunrise-time"> 20:15</span>
            </div>
          </div>
        </div>
        <ul class="list-group-daily daily-group1">
          <li class="list-daily">Pressure 20hPa</li>
          <li class="list-daily">Humidity 60%</li>
          <li class="list-daily">Cloud cover 60% </li>
        </ul>
        <ul class="list-group-daily daily-group2">
          <li class="list-daily">Windgust 10km/h</li>
          <li class="list-daily">Windspeed  12km/h</li>
          <li class="list-daily">Wind direction  10d </li>
        </ul>
      </div>
    </section>
    <footer class="footer_container"></footer>
  </body>
</html>
