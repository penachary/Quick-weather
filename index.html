<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick wheather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="script.js"></script>
  </head>
  <body>
    <header class="header_container">
      <!-- Navbar -->
      <nav class="navbar navbar-light bg-light nav_container">
        <div class="container-fluid">
          <a class="navbar-brand">Quick<br />Wheather</a>
          <form class="d-flex search-form">
            <input
              class="form-control search-input"
              type="search"
              placeholder="search city or postal code"
              aria-label="Search"
            />
            <button type="button" class="btn btn-outline-secondary btn-search">
              se
            </button>
          </form>
          <div class="symbol-container">
            <span class="degree-symbol switch-degree switch-degree-btn" id="celcius" >&#8451</span>
            <span class="degree-symbol switch-degree" id="fahrenheit" >&#8457</span>
          </div>
        </div>
      </nav>
      <!-- Extra content -->
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <h5 class="text-white h4">Collapsed content</h5>
          <span class="text-muted">Toggleable via the navbar brand.</span>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </header>
    <section class="content_container"></section>
    <footer class="footer_container"></footer>
  </body>
</html>
