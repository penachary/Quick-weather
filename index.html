<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick wheather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="script.js"></script>
  </head>
  <body>
    <header class="header_container">
      <!-- Navbar -->
      <nav class="navbar navbar-light bg-light nav_container">
        <div class="container-fluid">
          <a class="navbar-brand">Quick<br />Wheather</a>
          <form class="d-flex search-form">
            <input
              class="form-control search-input"
              type="search"
              placeholder="search city or postal code"
              aria-label="Search"
            />
            <button type="button" class="btn btn-outline-secondary btn-search">
              se
            </button>
          </form>
          <div class="symbol-container">
            <span class="degree-symbol switch-degree switch-degree-btn" id="celcius" >&#8451</span>
            <span class="degree-symbol switch-degree" id="fahrenheit" >&#8457</span>
          </div>
        </div>
      </nav>
    </header>
    <section class="change_container">
    </section>
    <section class="content_container">
      <div class="content-box">
        <h2>Country, City hh:mm</h2>
        <span class="content-degree">25&#176;</span>
        <p>Sunny</p>
        <span>Day 20&#176; - Night 12&#176;</span>
        <img src="./icons/brightness-high.svg" alt="Sunny">
      </div>
      <div class="content-box">
        <div>
          <p>Symbol</p>
          <span>sunrise and sun set</span>
        </div>
        <div>
          <p>Feels 12</p>
        </div>
        <ul class="list-group-daily">
          <li class="list-daily">Temperature  max: 20     min : 10</li>
          <li class="list-daily"> RealFeel   max : 22   min 12</li>
          <li class="list-daily">windgust 10km/h</li>
          <li class="list-daily">windspeed  12km/h</li>
          <li class="list-daily">wind direction  10 </li>
          <li class="list-daily">shortwave</li>
          <li class="list-daily">precipitation hours 2 </li>
        </ul>
      </div>
    </section>
    <footer class="footer_container"></footer>
  </body>
</html>
